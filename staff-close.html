<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ปิดยอดรายวัน | Cleanmate Staff</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <a class="btn light" href="index.html">← กลับหน้าแรก</a>

    <div class="card">
      <h2>✅ ปิดยอดรายวัน (โครงร่าง)</h2>
      <p class="small">ต่อไประบบจะคำนวณยอดจากรายการวันนี้อัตโนมัติ</p>

      <div class="row">
        <div>
          <label>เงินสดตามระบบ (ตัวอย่าง)</label>
          <input disabled value="1,200" />
        </div>
        <div>
          <label>เงินโอนตามระบบ (ตัวอย่าง)</label>
          <input disabled value="800" />
        </div>
      </div>

      <hr />

      <div class="row">
        <div>
          <label>เงินสดนับได้จริง</label>
          <input id="cashCounted" type="number" min="0" />
        </div>
        <div>
          <label>ยอดโอนที่ตรวจแล้ว</label>
          <input id="transferChecked" type="number" min="0" />
        </div>
      </div>

      <label>หมายเหตุ</label>
      <textarea id="note" rows="3" placeholder="ถ้ายอดไม่ตรงให้ใส่เหตุผล"></textarea>

      <button class="btn secondary" id="mockClose">คอนเฟิร์มปิดยอด (ตัวอย่าง)</button>
      <p class="small" id="result"></p>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    document.getElementById("mockClose").addEventListener("click", () => {
      document.getElementById("result").textContent = "✅ ปิดยอดสำเร็จ (ตัวอย่าง) — ต่อไปจะบันทึกลงฐานข้อมูลและล็อกการแก้ไข";
    });
  </script>
</body>
</html>
